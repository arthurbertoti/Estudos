<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Gerador de tabuada</title>
</head>
<body>
    <h1>Gerador de tabuada</h1>
    <section>
        <div>
            <p>
                Digite um número: <input type="number" id="num">
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <select  id="tab" size ='10'>
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p><a href="https://github.com/arthurbertoti" target="_blank"><img src="images/icone-github.png" alt="Ícone do GitHub">GitHub</a></p>
    </footer>
</body>
</html>
