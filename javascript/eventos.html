<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #area{
            background-color: chartreuse;
            color: rgb(63, 63, 63);
            font-size: 24px;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area">
        <p>Interaja</p>
    </div>
    <script>
        var div = document.getElementById('area')
        div.addEventListener('click', clicar)
        div.addEventListener('mouseout', sair)
        div.addEventListener('mouseenter', entrar)
        function clicar(){
            div.innerText="Clicou!"
            div.style.background = "blue"
        }
        function sair(){
            div.innerText="Saiu!"
            div.style.background= "chartreuse"
        }
        function entrar(){
            div.innerText="Entrou!"
        }
    </script>
</body>
</html>
