<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de strings</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${name}</strong>. <br>`)
        document.write(`Seu nome tem ${name.length} letras <br>`)
        document.write(`Seu nome em letras maiúsculas é: ${name.toUpperCase()} <br>`)
        document.write(`Seu nome em letras minúscula é: ${name.toLowerCase()}`)
    </script>
</body>
</html>
