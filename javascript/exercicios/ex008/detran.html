<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Digite a velocidade do veículo: </p>
    <input type="number" id="vel">
    <input type="button" value="Verificar" onclick="multa()">
    <div id="res"></div>

    <script>
        function multa(){
            var vel = Number(document.getElementById('vel').value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}</strong> Km/h</p>`
            if(vel > 80){
                res.innerHTML += "<p>Você ultrapassou o limite de velocidade, você foi <strong>multado</strong>!</p>"
            }
            res.innerHTML += '<p>Sempre use o cinto de segurança!</p>'
            
        }
    </script>
</body>
</html>
