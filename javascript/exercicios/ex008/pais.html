<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>De que país você é?</h1>
    <p>Digite em que país você nasceu:</p>
    <input type="text" id="pais">
    <input type="button" value="Verificar" onclick="country()">
    <div id="res"></div>
    <script>
        function country(){
            var pais = (document.getElementById('pais').value).toLowerCase()
            var res = document.querySelector('div#res')
            if (pais == 'brasil') {
                res.innerHTML = '<p>Você é <strong>brasileiro</strong></p>'
            } else {
                res.innerHTML = '<p>Você é <strong>estrangeiro</strong></p>'
            }
        }
    </script>
</body>
</html>
