<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(91, 137, 255);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            
        }
    </style>
    <title>DOM</title>
</head>
<body>
    <h1>Entendendo o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p class="frase">Apreendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[0]
        
        p1.style.color = 'blue'
        /**
        document.write(`Está escrito assim: ${p1.innerHTML}<br>`)
        alert(`Está escrito assim: ${p1.innerText}`)
        **/
        var msg = document.getElementById('msg')
        /**
        document.write(`Está escrito assim: ${msg.innerHTML}`)
        msg.innerText = "EAÊ"
        **/
       var p2 = document.querySelector('p.frase')
       document.write(p2.innerHTML)
    </script>
</body>
</html>
