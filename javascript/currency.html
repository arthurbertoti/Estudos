<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão monetária</title>
</head>
<body>
    <script>
        sal = Number(prompt("Qual é o seu salário? "))
        alert(`O seu salário em euro ficaria em torno de ${sal.toLocaleString('pt-br', {style: 'currency', currency: 'eur'})}`)
        alert(`O seu salário em reais ficaria em torno de ${sal.toLocaleString('pt-br', {style: 'currency', currency: 'brl'})}`)
        alert(`O seu salário em dólares ficaria em torno de ${sal.toLocaleString('pt-br', {style: 'currency', currency: 'usd'})}`)
    </script>
</body>
</html>
