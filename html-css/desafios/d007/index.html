<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media='(max-width:750px)'srcset="images/paisagem-p.png" type="image/png">
        <source media="(max-width: 1210px)" srcset="images/paisagem-m.png" type="image/png">
        <img src="images/paisagem-g.png" alt="mulher de braços abertos de frente para uma paisagem montanhosa">
    </picture>
</body>
</html>
